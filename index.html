<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form kezelés</title>
</head>
<body>
    <h1>Form kezelés</h1>
    <h3>Egyszerű formok</h3>
    <div id="form-1-message">

    </div>

    <form>
        <h3>Név</h3>
        <input type="text" id="name">

        <h3>Email cím</h3>
        <input type="text" id="email">

        <h3>Tárgy</h3>
        <select id="subject">
            <option value="0">Válassz tárgyat</option>
            <option value="1">Tárgy 1</option>
            <option value="2">Tárgy 2</option>
            <option value="3">Tárgy 3</option>
        </select>
 
        <button id="send-form-1">Küldés</button>
    </form>

    <h3>FormData</h3>
    <p>
        A FormData egy beépített adatszerkezet.
    </p>

    <form id="form-data-form">
        <h3>Név</h3>
        <input type="text" name="name">

        <h3>Email cím</h3>
        <input type="text" name="email">

        <h3>Tárgy</h3>
        <select name="subject">
            <option value="0">Válassz tárgyat</option>
            <option value="1">Tárgy 1</option>
            <option value="2">Tárgy 2</option>
            <option value="3">Tárgy 3</option>
        </select>
 
        <button id="send-form-2">Küldés</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
